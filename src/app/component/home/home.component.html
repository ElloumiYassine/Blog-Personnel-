<div style="text-align: center;">
    <h1>Bonjour Yassine</h1>
<h4>es-tu pret pour apprendre plus...</h4>
</div>

<mat-grid-list cols="3" rowHeight="3:4">
    <h3>Apropos de moi </h3>
    <mat-grid-tile *ngFor="let new of news" >
        <mat-card class="example-card" >
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"> </div>
              <mat-card-title>{{new.name}}</mat-card-title>
              <mat-card-subtitle>{{new.nature}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src={{new.img}} alt="Photo of a Shiba Inu">
            <mat-card-content>
              <p>
                {{new.txt}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button  matBadge={{new.nblike}} matBadgeOverlap="false" (click)="likeAdd(new.id)">LIKE</button>
              <button mat-button>SHARE</button>
            </mat-card-actions>
          </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
