<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
       class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id">
      id.
    </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="Domaine">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Domaine">
      Domaine
    </th>
    <td mat-cell *matCellDef="let element"> {{element.Domaine}} </td>
  </ng-container>

  <ng-container matColumnDef="Competance">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Competance">
      Competance
    </th>
    <td mat-cell *matCellDef="let element"> {{element.Competance}} </td>
  </ng-container>

    <ng-container matColumnDef="source">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by source">
          source
        </th>
        <td mat-cell *matCellDef="let element"> {{element.source}} </td>
      </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by date">
      date
    </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
